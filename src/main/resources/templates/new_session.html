<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить новый сеанс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Добавить новый сеанс</h2>

    <form th:action="@{/save}" th:object="${tSession}" method="post">
        <div class="mb-3">
            <label for="movieName">Название фильма:</label>
            <input type="text" id="movieName" th:field="*{movieName}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="studio">Киностудия:</label>
            <input type="text" id="studio" th:field="*{studio}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="sessionDateTime">Дата и время:</label>
            <input type="datetime-local" id="sessionDateTime" th:field="*{sessionDateTime}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="tickets">Количество билетов:</label>
            <input type="number" id="tickets" th:field="*{tickets}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
